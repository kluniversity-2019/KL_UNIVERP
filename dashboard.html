<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Dashboard</title>
  <style>
   body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background-image: url('klh.jpg');
  background-size:auto;
  background-position:right;
  background-repeat: no-repeat;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow:visible; /* ðŸ‘ˆ Prevents scrolling */
}
    .dashboard {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 40px 30px;
      border-radius: 15px;
      text-align: center;
      width: 400px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
    .circle-profile-img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  object-position: center top;
  border: 3px solid #ffd700;
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
  margin: 130px auto 40px; /* increased top margin */
  display: block;
}

    h2 {
      color: #ffd700;
      margin-bottom: 30px;
      line-height: 1.4;
    }

    button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background-color: #ffd700;
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ffc107;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(5px);
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      color: #000;
      padding: 30px 40px;
      border-radius: 12px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      max-width: 500px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
    }

    .close-btn {
      margin-top: 20px;
      background-color: red;
      color: white;
      padding: 8px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .close-btn:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>

<div class="dashboard">
  <img src="328_image.png" alt="Lavanya Photo" class="circle-profile-img" />

  <h2>
    Welcome<br>VORSU LAVANYA<br>2310030328
  </h2>

  <button onclick="showPopup('TUITION FEE IS DUE <br>PLEASE PAY YOUR FEE<br> IF PAID VISIT ACCOUNT SECTION.')">Academic Registration</button>
  <button onclick="goToResults()">Results</button>
  <button onclick="showPopup('You are not allowed to Access')">Registrar Office</button>
  <button onclick="showPopup('You are not allowed to Access')">University Transactions</button>
  <button onclick="showPopup('No Schedule to download the Hall-Ticket,<br> Please visit Exam Branch')">Hall Tickets</button>
  <button onclick="showPopup('You already filled the form.<br>Not allowed for Modification.')">Feedback</button>
  <button onclick="showPopup('Kindly send an email to Ratna Kumar (6649) sir')">Register for Hostel</button>
  <button onclick="showPopup('Kindly send an email to Morla.Ganesh (0032) sir')">Register for Transport</button>
</div>

<!-- Modal -->
<div class="modal" id="customModal">
  <div class="modal-content" id="modalContent">
    <!-- Message will be injected here -->
    <button class="close-btn" onclick="closePopup()">Close</button>
  </div>
</div>

<script>
  function showPopup(message) {
    const modal = document.getElementById('customModal');
    const content = document.getElementById('modalContent');
    content.innerHTML = message + '<br><br><button class="close-btn" onclick="closePopup()">Close</button>';
    modal.style.display = 'flex';
  }

  function closePopup() {
    document.getElementById('customModal').style.display = 'none';
  }

  function goToResults() {
    window.location.href = "results.html";
  }
</script>

</body>
</html>
