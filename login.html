<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title> STUDENT PORTAL </title>
  <style>
    body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: url('indexbg.jpg');
  background-size: cover;
}


    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      width: 350px;
      position: relative;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .logo {
      width: 80px;
      height: 80px;
      background-image: url('klh.jpg');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border-radius: 50%;
      position: absolute;
      top: -40px;
      left: calc(50% - 40px);
      background-color: white;
      border: 3px solid #aa1e1e;
    }
    h2 {
      text-align: center;
      margin-top: 50px;
      color: #aa1e1e;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .remember {
      margin: 10px 0;
      font-size: 14px;
    }

    .captcha {
      font-family: monospace;
      font-size: 22px;
      font-weight: bold;
      background: #000;
      color: #fff;
      letter-spacing: 2px;
      text-align: center;
      padding: 5px;
      border-radius: 5px;
      margin-top: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #aa1e1e;
      color: white;
      border: none;
      margin-top: 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .links {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .links a {
      color: #007bff;
      margin: 0 5px;
      text-decoration: none;
    }

    .close-btn {
      position: absolute;
      right: 15px;
      top: 10px;
      font-size: 20px;
      color: #aa1e1e;
      cursor: pointer;
    }

    #message {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>

<div class="overlay">
  <div class="login-box">
    <div class="logo"></div>
    <div class="close-btn" onclick="alert('Closed!')">×</div>
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Enter User name" />
    <input type="password" id="password" placeholder="Enter Password" />
    <div class="remember"><input type="checkbox" /> Remember Me</div>
    <div class="captcha">qy6de7</div>
    <input type="text" placeholder="Enter verification Code" />
    <button onclick="login()">Login</button>
    <div id="message"></div>
    <div class="links">
      <a href="#">Forgot Password?</a> |
      <a href="#">Parent Registration?</a> |
      <a href="#">MFA Registration?</a>
    </div>
  </div>
</div>

<script>
  function login() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;
    const message = document.getElementById("message");

    if (user === "2310030328" && pass === "mahadev1") {
      message.innerText = "✅ Successful login!";
      message.className = "success";
      setTimeout(() => {
        window.location.href = "dashboard.html"; // or show result page directly
      }, 1500);
    } else {
      message.innerText = "❌ Credentials error!";
      message.className = "error";
    }
  }
</script>

</body>
</html>
